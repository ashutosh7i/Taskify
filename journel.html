<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .modal {
            display: none;
            z-index: 1;
        }

        .overlay {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">My Journal</h1>

        <button id="addJournalBtn" class="bg-blue-500 text-white p-2 rounded-md fixed bottom-8 right-8">Add
            Journal</button>

        <div id="journalModal" class="modal fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 shadow-md">
            <h2 class="text-2xl font-bold mb-4">Add Journal</h2>
            <form id="journalForm">
                <textarea id="journalContent" class="w-full p-2 mb-4" placeholder="Write your journal..."></textarea>
                <button type="button" id="saveJournalBtn"
                    class="bg-blue-500 text-white p-2 rounded-md mr-2">Save</button>
                <button type="button" id="closeModalBtn" class="bg-gray-500 text-white p-2 rounded-md">Close</button>
            </form>
        </div>

        <div id="overlay" class="overlay fixed top-0 left-0 w-full h-full bg-black opacity-50"></div>

        <div id="journalCards" class="mt-8 space-y-4"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addJournalBtn = document.getElementById("addJournalBtn");
            const journalModal = document.getElementById("journalModal");
            const overlay = document.getElementById("overlay");
            const closeModalBtn = document.getElementById("closeModalBtn");
            const saveJournalBtn = document.getElementById("saveJournalBtn");
            const journalForm = document.getElementById("journalForm");
            const journalContent = document.getElementById("journalContent");
            const journalCards = document.getElementById("journalCards");

            // Retrieve journals from localStorage on page load
            const savedJournals = JSON.parse(localStorage.getItem("journals")) || [];
            savedJournals.forEach((content) => {
                saveJournal(content);
            });

            addJournalBtn.addEventListener("click", function () {
                journalModal.style.display = "block";
                overlay.style.display = "block";
            });

            closeModalBtn.addEventListener("click", function () {
                journalModal.style.display = "none";
                overlay.style.display = "none";
                resetForm();
            });

            saveJournalBtn.addEventListener("click", function (e) {
                e.preventDefault();
                const content = journalContent.value.trim();
                if (content !== "") {
                    saveJournal(content);
                    resetForm();
                    journalModal.style.display = "none";
                    overlay.style.display = "none";
                } else {
                    alert("Please enter journal content.");
                }
            });

            function saveJournal(content) {
                const journalCard = document.createElement("div");
                journalCard.className = "bg-white p-4 rounded-md shadow-md";
                journalCard.innerHTML = `
                    <p>${content}</p>
                    <div class="flex mt-2">
                        <button class="text-blue-500 mr-2" onclick="editJournal(this)">Edit</button>
                        <button class="text-red-500" onclick="deleteJournal(this)">Delete</button>
                    </div>
                `;
                journalCards.appendChild(journalCard);

                // Save the journal to localStorage
                savedJournals.push(content);
                localStorage.setItem("journals", JSON.stringify([...new Set(savedJournals)]));
            }

            function resetForm() {
                journalContent.value = "";
            }

            window.editJournal = function (button) {
                const journalCard = button.closest(".rounded-md");
                const currentContent = journalCard.querySelector("p").innerText;
                journalContent.value = currentContent;

                // Delete the journal card
                journalCard.remove();

                // Open the modal for editing
                journalModal.style.display = "block";
                overlay.style.display = "block";
            }

            window.deleteJournal = function (button) {
                const journalCard = button.closest(".rounded-md");
                const currentContent = journalCard.querySelector("p").innerText;

                // Delete the journal card
                journalCard.remove();

                // Remove the journal from localStorage
                const index = savedJournals.indexOf(currentContent);
                if (index !== -1) {
                    savedJournals.splice(index, 1);
                    localStorage.setItem("journals", JSON.stringify(savedJournals));
                }
            }
        });
    </script>

</body>

</html>
